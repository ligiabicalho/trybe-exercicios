<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      const paragraph = document.getElementsByTagName('p');
      paragraph[1].innerText = "Daqui a dois anos serei uma desenvolvedora de software trabalhando numa empresa na qual me orgulho e sou bem valorizada. Estarei gerando benefícios através da tecnologia, mas também por meio da minha satisfação pessoal";

      const mainContent = document.getElementsByClassName('main-content');
      mainContent[0].style.background = "rgb(76,164,109)";

      const centerContent = document.getElementsByClassName('center-content');
      centerContent[0].style.background = 'rgb(255,255,255)';

      const h1 = document.getElementsByTagName('h1');
      h1[0].innerText = "Exercício 5.1: JavaScript - DOM e seletores";
/* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
    Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console. */
    </script>
  </body>
</html>
