<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Dia 6.1 - Formulário Trybe Trip</title>
</head>
<body>
  <header>
    <h1 id="title">Formulário Trybe Travel</h1>
    <p>Preencha e concorra a uma viagem!</p>
  </header>
  <main>
    <form id="main-form">
      <div class="dados">
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" id="fullname" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
      </div>
      <div class="dados">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu nome" maxlength="50" minlength="10" required>
      </div>
      <div class="dados">
        <fieldset>
          <legend>Destino preferido:</legend>
          <input type="radio" name="destino" id="destino1" value="cidade" required>
          <label for="destino1">Cidade</label>
          <input type="radio" name="destino" id="destino2" value="campo" required>
          <label for="destino2">Campo</label>
          <input type="radio" name="destino" id="destino3" value="praia" required>
          <label for="destino3">Praia</label>
          <input type="radio" name="destino" id="destino4" value="montanha" required>
          <label for="destino4">Montanha</label>
          <input type="radio" name="destino" id="destino5" value="outros" required>
          <label for="destino4">Outros</label>
        </fieldset>
      </div>
      <div class="dados">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Descreva seus motivos" maxlength="500" required></textarea>
      </div>
      <div class="dados">
        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="data" value="data">
      </div>
      <div>
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="radio" name="promo" id="promo1" value="si">Sim
        <input type="radio" name="promo" id="promo2" value="no">Não
      </div>
      <div class="dados">
        <input type="checkbox" name="agree" id="agree" value="agree">
        <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <div class="dados">
        <button type="reset">Limpar</button>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </main>
  </form>
</body>
</html>
